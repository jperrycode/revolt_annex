<div id="sections-move">
  <div id="carousel-id" class="carousel slide carousel-fade" data-bs-ride="true" data-bs-interval='10000'>
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carousel-id" data-bs-slide-to="0" class="active bg-danger caro-button-change" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carousel-id" data-bs-slide-to="1" class="bg-danger caro-button-change" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carousel-id" data-bs-slide-to="2" class="bg-danger caro-button-change" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carousel-id" data-bs-slide-to="3" class="bg-danger caro-button-change" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
    <section id="hero" class="fade-effect slide active">

  {% include 'schedule/hero_slide.html' %}

  </section>
  <!-- ======= Hero Section ======= -->
    </div>



    <!-- hero section dialog -->
   <!-- Custom dialog container -->
 <!-- Custom dialog container -->
 

     <!-- hero section dialog -->

    <!-- gallery slider -->
  <div class="carousel-item">
       <section id="gallery" class="slide fade-effect" >
    {% include 'schedule/gallery_slide.html' %}
  </section>
  <!-- End Gallery Section -->
    </div>



<div class="carousel-item">
    <section id="venue" class="slide fade-effect">
    {% include 'schedule/reset_venue.html' %}
  </section>
  <!-- End reset Section -->
    </div>



       <div class="carousel-item mb-5">
      <!-- Start Classes section -->

  <section id="speakers" class="slide fade-effect">
    {% include 'schedule/classes_section.html' %}
  </section>

  <!-- end classes section -->
    </div>


    <!-- End cards -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carousel-id" data-bs-slide="prev">
    <span class="carousel-control-prev-icon text-danger" aria-hidden="false"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel-id" data-bs-slide="next">
    <span class="carousel-control-next-icon text-danger" aria-hidden="false"></span>
    <span class="visually-hidden">Next</span>
  </button> 
</div>
