{% load static %}
{% now "Y-m-d" as current_date %}

<div class="hero-container" data-aos="zoom-in" data-aos-delay="100">


    <div class="container gallery-update-container mt-1 p-1">
        <h2 class="mb-4 mt-5 text-center"><span class="deep-red text-shad-dark-back custom-font-octin">Most Recent Exhibit</span></h2>


        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-4 p-5">
                <div class="text-start">

                    <div class="">
                        <div class="image-container">


                            <img src="https://live.staticflickr.com/{{ gallery_listing.0.flyer_server_id }}/{{ gallery_listing.0.flyer_img_id }}_{{ gallery_listing.0.flyer_img_secret }}.jpg"
                                 loading="lazy"
                                 class="shad m-1 img-fluid">


                            <p class="custom-paragraph image-info-about">{{ gallery_listing.0.visual_show_name }} by {{ gallery_listing.0.vis_artist_name }}</p>


                        </div>

                    </div>
                </div>

            </div>
            <div class="col-lg-7 p-5 text-start my-auto">

                <p class="text-shad-dark-back custom-paragraph fs-5 text-shad-dark-back">
                    {{ gallery_listing.0.vis_artist_bio }} </p>


            </div>

        </div>

    </div>
</div>
</div>
